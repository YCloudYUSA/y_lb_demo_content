process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  title: title
  field_branch_hours: work_hours
  field_branch_menu_links: branch_menu_links
  field_use_layout_builder:
    - plugin: default_value
      default_value: 1
  field_location_address/country_code:
    - plugin: get
      source: country_code
  field_location_address/address_line1:
    - plugin: get
      source: address_line1
  field_location_address/address_line2:
    - plugin: get
      source: address_line2
  field_location_address/locality:
    - plugin: get
      source: locality
  field_location_address/administrative_area:
    - plugin: get
      source: administrative_area
  field_location_address/postal_code:
    - plugin: get
      source: postal_code
  field_location_email:
    - plugin: get
      source: email
  field_location_phone:
    - plugin: get
      source: phone
  field_location_coordinates/lat:
    - plugin: get
      source: latitude
  field_location_coordinates/lng:
    - plugin: get
      source: longitude
  field_location_area:
    - plugin: migration_lookup
      migration: openy_demo_taxonomy_term_area
      source: area
  field_location_amenities: amenities
  type:
    -
      plugin: default_value
      default_value: branch
  status:
    -
      plugin: default_value
      default_value: 1
  uid:
    -
      plugin: default_value
      default_value: 1
  override_styles:
    - plugin: default_value
      default_value: 1
  styles/value:
    - plugin: default_value
      default_value: 'a:6:{s:8:"colorway";s:17:"ws_colorway_green";s:13:"border_radius";s:19:"ws_border_radius_10";s:19:"border_style_global";s:34:"ws_border_style_global_drop_shadow";s:21:"text_alignment_global";s:29:"ws_text_alignment_global_left";s:22:"button_position_global";s:32:"ws_button_position_global_inside";s:18:"button_fill_global";s:28:"ws_button_fill_global_filled";}'
  __layout_builder__layout: sections
  __layout_builder__layout_defaults:
    plugin: default_value
    default_value:
      1header:
        label: "Header"
        id: 'ws_header'
        wrapper_classes: ''
      2branch_info:
        bs_col: "blb_col_1"
        label: "Branch Info"
        container: "container"
        container_wrapper_classes: 'location-header ylb-text-white'
        remove_gutters: "1"
      3branch_menu:
        bs_col: "blb_col_1"
        label: "Menu"
        container: "w-100"
        remove_gutters: "1"
        section_classes : 'section-menu'
        container_wrapper:
          bootstrap_styles:
            background:
              background_type: color,
              background_color:
                  class: ylb-bg-grey
        container_wrapper_classes: 'ylb-bg-grey bg-color'
      4social_links:
        bs_col: "blb_col_1"
        label: "Social LInks"
        container: "w-100"
        remove_gutters: "1"
      5branch_amenities:
        bs_col: "blb_col_1"
        label: "Amenities"
        container: "w-100"
        remove_gutters: "1"
      6two_columns:
        bs_col: "blb_col_2"
        label: "Serving Our Community"
        container: "container"
        section_classes: 'mt-5'
        breakpoints:
          desktop: 'blb_col_8_4'
          tablet: 'blb_col_12'
          mobile: 'blb_col_12'
        layout_regions_classes:
          blb_region_col_1:
            - 'col-lg-8'
            - 'col-12'
            - 'col-12'
          blb_region_col_2:
            - 'col-lg-4'
            - 'col-md-12'
            - 'col-12'
      7carousel:
        bs_col: "blb_col_1"
        label: "Carousel"
        container: "container"
        remove_gutters: "1"
        section_classes: 'mt-5'
      8upcoming_events:
        bs_col: "blb_col_1"
        label: "Upcoming Events"
        container: "container"
        remove_gutters: "0"
        section_classes: 'mt-5'
      9cards:
        bs_col: "blb_col_1"
        label: "Cards"
        container: "container"
        remove_gutters: "1"
        section_classes: 'mt-5'
      10third_banner:
        bs_col: "blb_col_1"
        label: "Banner"
        container: "w-100"
        remove_gutters: "1"
        section_classes: 'mt-5'
      11footer:
        label: "Footer"
        id: 'ws_footer'
        wrapper_classes: ''
  layout_builder__layout:
    -
      plugin: merge_recursive
      source:
        - '@__layout_builder__layout_defaults'
        - '@__layout_builder__layout'
    - plugin: lb_sections
destination:
  plugin: 'entity:node'
  default_bundle: landing_page_lb
migration_dependencies:
  required:
    - y_lb_demo_block_banner_overlay
    - y_lb_demo_block_social_links
    - y_lb_demo_block_code_block
    - y_lb_demo_block_branch_amenities
    - y_lb_demo_block_icon_grid
    - y_lb_demo_block_cards
    - y_lb_demo_block_carousel
  optional: { }
