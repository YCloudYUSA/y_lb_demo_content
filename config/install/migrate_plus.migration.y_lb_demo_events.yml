    -
      id: 1
      title: 'Forever Young Picnic Lunch Cruise'
      body: "<h2 class='text-align-center'>All Aboard, Seniors!</h2><p>Take in the city's sights from the placid waters of the Springfield River â€” you can even bring the grandkids! This casual, two-hour tour on the RMS Springfield includes a boxed lunch from Springfield Restaurant as well as activities for all ages. Meet at the West River Dock no later than 11:45 am. Carpool options from the YMCA of [Springfield] will also be available.</p><a href='/demo-donate' target='_blank' class='btn btn-primary ylb-text-white'>RSVP</a>"
      summary: "All aboard, seniors! Take a 2-hour tour
        of the city on this casual riverboat picnic
        that includes a boxed lunch."
      contact_email: events@example.org
      contact_name: 'YMCA of [Springfield]'
      contact_phone: '(123) 456-7890'
      image: homepage_image_6
      start_date: '+15 days 15:00'
      date_end: '+15 days 17:00'
      location_reference: 1
      tags:
        - tag: 101
        - tag: 102
      sections:
