  ids:
    id:
      type: integer
  constants:
    date_format: 'Y-m-d\TH:i:s'
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  status:
    -
      plugin: get
      source: publish_status
    -
      plugin: default_value
      default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  title: title
  body/value: body
  body/summary: summary
  body/format:
    plugin: default_value
    default_value: full_html
  field_contact_email: contact_email
  field_contact_name: contact_name
  field_contact_phone: contact_phone
  field_location_reference/target_id:
    -
      plugin: migration_lookup
      migration: y_lb_demo_page_location
      source: location_reference
  field_header_image:
    -
      plugin: migration_lookup
      migration: y_lb_demo_media_image
      source: image
  field_tags:
      plugin: sub_process
      source: tags
      process:
        target_id:
          plugin: migration_lookup
          migration: y_lb_demo_tags
          source: tag
  event_start_date:
    -
      plugin: get
      source: start_date
    -
      plugin: callback
      callable: strtotime
  field_event_dates/value:
    -
      plugin: callback
      callable: date
      unpack_source: true
      source:
        - constants/date_format
        - '@event_start_date'
  event_end_date:
    -
      plugin: get
      source: date_end
    -
      plugin: callback
      callable: strtotime
  field_event_dates/end_value:
  -
    plugin: callback
    callable: date
    unpack_source: true
    source:
      - constants/date_format
      - '@event_end_date'
  override_styles:
    - plugin: default_value
      default_value: 1
  styles/value:
    - plugin: default_value
      default_value: 'a:6:{s:8:"colorway";s:17:"ws_colorway_green";s:13:"border_radius";s:19:"ws_border_radius_10";s:19:"border_style_global";s:34:"ws_border_style_global_drop_shadow";s:21:"text_alignment_global";s:29:"ws_text_alignment_global_left";s:22:"button_position_global";s:32:"ws_button_position_global_inside";s:18:"button_fill_global";s:28:"ws_button_fill_global_filled";}'
  __layout_builder__layout: sections
  __layout_builder__layout_defaults:
    plugin: default_value
    default_value:
      1header:
        label: "Header"
        id: 'ws_header'
        wrapper_classes: ''
      2event_header:
        bs_col: "blb_col_1"
        label: "Event Header"
        container: "container"
        remove_gutters: "1"
      3body:
        bs_col: "blb_col_2"
        label: "Body"
        container: "container"
        remove_gutters: "1"
        section_classes: 'mt-5'
      4event_bottom:
        bs_col: "blb_col_1"
        label: "Event Bottom"
        container: "container"
        remove_gutters: "0"
        section_classes: 'mt-5'
      5related_events:
        bs_col: "blb_col_1"
        label: "Related Events"
        container: "container"
        remove_gutters: "1"
        section_classes: 'mt-5'
        container_wrapper_attributes:
          id: 'media-room'
      6footer:
        label: "Footer"
        id: 'ws_footer'
        wrapper_classes: ''
  layout_builder__layout:
    - plugin: merge_recursive
      source:
        - '@__layout_builder__layout_defaults'
        - '@__layout_builder__layout'
    - plugin: lb_sections
destination:
  plugin: 'entity:node'
  default_bundle: lb_event
migration_dependencies:
  required:
    - y_lb_demo_tags
  optional: {}
