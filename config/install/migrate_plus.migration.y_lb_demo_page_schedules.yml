                label: 'Stay Connected'
                label_display: visible
                provider: block_content
                status: true
                info: ''
                view_mode: full
                context_mapping: { }
            menu:
              block_config: true
              region: 'footer_bottom_right'
              config:
                id: 'system_menu_block:footer'
                label: Footer
                label_display: 0
                provider: system
                context_mapping: { }
                level: 1
                depth: 0
                expand_all_items: false
  ids:
    id:
      type: integer
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  title: title
  type:
    -
      plugin: default_value
      default_value: landing_page_lb
  status:
    -
      plugin: default_value
      default_value: 1
  uid:
    -
      plugin: default_value
      default_value: 1
  override_styles:
    - plugin: default_value
      default_value: 1
  styles/value:
    - plugin: default_value
      default_value: 'a:6:{s:8:"colorway";s:17:"ws_colorway_green";s:13:"border_radius";s:19:"ws_border_radius_10";s:19:"border_style_global";s:34:"ws_border_style_global_drop_shadow";s:21:"text_alignment_global";s:29:"ws_text_alignment_global_left";s:22:"button_position_global";s:32:"ws_button_position_global_inside";s:18:"button_fill_global";s:28:"ws_button_fill_global_filled";}'
  __layout_builder__layout: sections
  __layout_builder__layout_defaults:
    plugin: default_value
    default_value:
      1header:
        label: "Header"
        id: 'ws_header'
        wrapper_classes: ''
      2banner:
        bs_col: "blb_col_1"
        label: "Banner"
        container: "w-100"
        remove_gutters: "1"
      3two_columns:
        bs_col: "blb_col_2"
        label: "Serving Our Community"
        container: "container"
        section_classes: 'mt-5'
        breakpoints:
          desktop: 'blb_col_9_3'
          tablet: 'blb_col_12'
          mobile: 'blb_col_12'
        layout_regions_classes:
          blb_region_col_1:
            - 'col-lg-3'
            - 'col-12'
            - 'col-12'
          blb_region_col_2:
            - 'col-lg-9'
            - 'col-12'
            - 'col-12'
      4schedules:
        bs_col: "blb_col_1"
        label: "Schedules"
        container: "container"
        remove_gutters: "1"
        section_classes: 'mt-5'
        container_wrapper_attributes:
          id: 'schedules'
      5ping_pong:
        bs_col: "blb_col_1"
        label: "Holiday Hours"
        container: "w-100"
        remove_gutters: "1"
        section_classes: 'mt-5'
        container_wrapper_attributes:
          id: 'holiday-hours'
      6second_banner:
        bs_col: "blb_col_1"
        label: "Banner"
        container: "w-100"
        remove_gutters: "1"
        section_classes: 'mt-5'
      7footer:
        label: "Footer"
        id: 'ws_footer'
        wrapper_classes: ''
  layout_builder__layout:
    -
      plugin: merge_recursive
      source:
        - '@__layout_builder__layout_defaults'
        - '@__layout_builder__layout'
    - plugin: lb_sections
destination:
  plugin: 'entity:node'
  default_bundle: landing_page_lb
migration_dependencies:
  required:
    - y_lb_demo_block_banner_frame
    - y_lb_demo_block_banner_overlay
    - y_lb_demo_block_simple_menu
    - y_lb_demo_block_code_block
    - y_lb_demo_block_ping_pong
  optional: { }
