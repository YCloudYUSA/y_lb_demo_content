    - y_lb_demo_content
  enforced:
    module:
      - y_lb_demo_content
id: y_lb_demo_page_schedules
migration_tags:
  - openy_complete_installation
migration_group: y_lb_demo_content
label: 'Import demo Layout Builder page - Schedules'
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      title: 'Demo - Schedules'
      sections:
        1header:
          components:
            logo:
              block_config: true
              region: 'header_bottom_left'
              config:
                id: 'ws_site_logo'
                label: 'Site Logo Block'
                label_display: visible
                provider: y_lb
                context_mapping: { }
                logo_type: colorway
            website_name:
              block_config: true
              region: 'header_top_left'
              config:
                id: 'ws_site_name'
                label: 'Website Name Block'
                label_display: '0'
                provider: y_lb
                context_mapping: { }
            menu:
              block_config: true
              region: 'header_bottom_middle'
              config:
                id: 'system_menu_block:main'
                label: 'Demo Main navigation'
                label_display: '0'
                provider: system
                context_mapping: { }
                level: 1
                depth: 0
                expand_all_items: false
            account:
              block_config: true
              region: 'header_bottom_right'
              config:
                id: 'system_menu_block:account'
                label: 'Demo Utility menu'
                label_display: '0'
                provider: system
                context_mapping: { }
                level: 1
                depth: 0
                expand_all_items: false
            translate:
              block_config: true
              region: 'header_top_right'
              config:
                id: openy_gtranslate_block
                label: 'Open Y Google Translate'
                label_display: '0'
                provider: openy_gtranslate
                context_mapping: { }
            search:
              block_config: true
              region: 'header_bottom_middle'
              config:
                id: ws_search_bar
                label: 'Search Bar Block'
                label_display: '0'
                provider: y_lb
                context_mapping: { }
        2banner:
