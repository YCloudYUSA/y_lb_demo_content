dependencies:
  module:
    - openy_media_image
  enforced:
    module:
      - y_lb_demo_content
id: y_lb_demo_media_image
migration_tags: { }
# No need to add migration tag, migration started by dependency.
migration_group: y_lb_demo_content
label: Import LB demo media images
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      name: 'LB image 1'
      file: 1
    -
      id: 2
      name: 'LB image 2'
      file: 2
    -
      id: 3
      name: 'LB image 3'
      file: 3
    -
      id: 4
      name: 'LB image 4'
      file: 4
    -
      id: 5
      name: 'LB image 5'
      file: 5
    -
      id: 6
      name: 'LB image 6'
      file: 6
    -
      id: 7
      name: 'LB image 7'
      file: 7
    -
      id: 8
      name: 'LB image 8'
      file: 8
    -
      id: 9
      name: 'LB image 9'
      file: 9
    -
      id: 10
      name: 'LB image 10'
      file: 10
    -
      id: 11
      name: 'LB image 11'
      file: 11
    -
      id: 12
      name: 'LB image 12'
      file: 12
  ids:
    id:
      type: integer
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  name:
    -
      plugin: get
      source: name
  bundle:
    -
      plugin: default_value
      default_value: image
  uid:
    -
      plugin: default_value
      default_value: 1
  field_media_image:
    -
      plugin: migration_lookup
      migration: y_lb_demo_file
      source: file
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - y_lb_demo_file
  optional: {  }
