langcode: en
status: true
dependencies:
  enforced:
    module:
      - y_lb_init_demo_content
id: y_lb_init_demo_menu_link_account
migration_tags:
  - openy_complete_installation
migration_group: y_lb_init_demo_content
label: 'Create demo Account menu links'
source:
  plugin: embedded_data
  data_rows:
    -
      id: 1
      title: 'Join'
      menu_name: 'demo-account'
      link: 'internal:/'
      weight: 1
      parent_id: 0
      expanded: 0
      parent_link_path: ''
      class: 'highlighted'
  ids:
    id:
      type: integer
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  bundle:
    plugin: default_value
    default_value: menu_link_content
  title: title
  menu_name: menu_name
  link/uri:
    plugin: link_uri
    source: link
  weight: weight
  expanded: expanded
  parent:
    plugin: menu_link_parent
    source:
      - parent_id
      - menu_name
      - parent_link_path
  class:
    plugin: default_value
    source: class
    default_value: ''
  opts:
    plugin: y_lb_menu_link_class
    source: '@class'
  link/options: '@opts'
destination:
  plugin: entity:menu_link_content
