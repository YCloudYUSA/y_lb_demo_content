  ids:
    id:
      type: integer
  constants:
    date_format: 'Y-m-d\TH:i:s'
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  status:
    -
      plugin: get
      source: publish_status
    -
      plugin: default_value
      default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  title: title
  body/value: body
  body/summary: summary
  body/format:
    plugin: default_value
    default_value: full_html
  field_contact_email: contact_email
  field_contact_name: contact_name
  field_contact_phone: contact_phone
  field_location_reference/target_id:
    -
      plugin: migration_lookup
      migration: y_lb_init_demo_page_location
      source: location_reference
  field_header_image:
    -
      plugin: migration_lookup
      migration: y_lb_init_demo_media_image
      source: image
  field_tags:
    -
      plugin: migration_lookup
      migration: y_lb_init_demo_tags
      source: tags
  event_start_date:
    -
      plugin: get
      source: start_date
    -
      plugin: callback
      callable: strtotime
  field_event_dates/value:
    -
      plugin: callback
      callable: date
      unpack_source: true
      source:
        - constants/date_format
        - '@event_start_date'
  event_end_date:
    -
      plugin: get
      source: date_end
    -
      plugin: callback
      callable: strtotime
  field_event_dates/end_value:
  -
    plugin: callback
    callable: date
    unpack_source: true
    source:
      - constants/date_format
      - '@event_end_date'
destination:
  plugin: 'entity:node'
  default_bundle: lb_event
migration_dependencies:
  required:
    - y_lb_init_demo_tags
  optional: {}
