dependencies:
  module:
    - openy_media_image
  enforced:
    module:
      - y_lb_init_demo_content
id: y_lb_init_demo_media_image
migration_tags: { }
# No need to add migration tag, migration started by dependency.
migration_group: y_lb_init_demo_content
label: Import LB init demo media images
source:
  plugin: embedded_data
  data_rows:
    - id: homepage_image_1
      name: 'Demo homepage image 1'
      file: homepage_image_1
    - id: homepage_image_2
      name: 'Demo homepage image 2'
      file: homepage_image_2
    - id: homepage_image_3
      name: 'Demo homepage image 3'
      file: homepage_image_3
    - id: homepage_image_4
      name: 'Demo homepage image 4'
      file: homepage_image_4
    - id: homepage_image_5
      name: 'Demo homepage image 5'
      file: homepage_image_5
    - id: homepage_image_6
      name: 'Demo homepage image 6'
      file: homepage_image_6
    - id: homepage_image_7
      name: 'Demo homepage image 7'
      file: homepage_image_7
    - id: homepage_image_8
      name: 'Demo homepage image 8'
      file: homepage_image_8
    - id: homepage_image_9
      name: 'Demo homepage image 9'
      file: homepage_image_9
    - id: homepage_image_10
      name: 'Demo homepage image 10'
      file: homepage_image_10
    - id: homepage_image_11
      name: 'Demo homepage image 11'
      file: homepage_image_11
    - id: homepage_image_12
      name: 'Demo homepage image 12'
      file: homepage_image_12
    - id: homepage_image_13
      name: 'Demo homepage image 13'
      file: homepage_image_13
    - id: testimonials_image_1
      name: 'Testimonial image 1'
      file: testimonials_image_1
  ids:
    id:
      type: string
process:
  langcode:
    plugin: default_value
    source: language
    default_value: en
  name:
    -
      plugin: get
      source: name
  bundle:
    -
      plugin: default_value
      default_value: image
  uid:
    -
      plugin: default_value
      default_value: 1
  field_media_image:
    -
      plugin: migration_lookup
      migration: y_lb_init_demo_file
      source: file
destination:
  plugin: 'entity:media'
migration_dependencies:
  required:
    - y_lb_init_demo_file
  optional: {  }
