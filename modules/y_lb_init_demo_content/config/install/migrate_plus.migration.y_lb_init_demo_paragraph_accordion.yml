    -
      id: accordion_item_1
      uuid: 'be53a74d-5d5c-4912-b9e8-a29c0b365849'
      parent_id: 40
      title: 'Which nearby locations offer youth soccer?'
      body: '<p>Visit the Locations page to find the youth soccer program(s) nearest you.</p>'

    -
      id: accordion_item_2
      uuid: 'dcc15cba-0c46-4ee8-a204-20a98ed6ebc3'
      parent_id: 40
      title: 'Is youth soccer available year-round?'
      body: "<p>Generally, yes! In the spring, we offer outdoor soccer from March–May. In the summer, we offer indoor soccer from June–August. In the fall, we offer outdoor soccer from August–October. In the winter, we offer indoor soccer from January–March.</p>"

    -
      id: accordion_item_3
      uuid: 'bcc4780c-7b74-4a63-8362-6941b58cc726'
      parent_id: 40
      title: 'How often do the teams practice and play?'
      body: "<p>Teams practice once a week on weeknights for an hour. Most games are played on Saturdays, but there may be a few weeknight games to accommodate holidays, school breaks, and make up games. Players are assigned to teams based on practice availability, requests, skill level and age in order to best balance teams.</p>"

    -
      id: accordion_item_4
      uuid: '6188b49e-4205-4454-98b0-00e1d23c161c'
      parent_id: 40
      title: 'Can I sign up to be a coach?'
      body: "<p>Yes! We can always use more volunteer coaches. It's only a few hours a week, and it makes a big difference in your community and in the lives of many children. Find out more about volunteer opportunities here.</p>"

    -
      id: accordion_item_5
      uuid: '4eaac7f1-7382-4824-96a6-e890eb537890'
      parent_id: 41
      title: 'Financial Assistance Program'
      body: "<p>We believe the Y is for everyone — which is why we offer sliding scale fees designed to fit various financial situations. You can apply for financial assistance for Y facility memberships, child care, youth sports and other programs. To see if you’re eligible, download the financial assistance application (PDF) or pick one up at your local branch.</p><p>Note:<br/><ul><li>Applicants who qualify for government subsidy assistance must use that in lieu of Y assistance.</li><li>Completed applications will be processed within 7–10 business days. Approval letters will be sent via email or mail.</li><li>Our school-age child care also accepts government and other third-party subsidy payments. Contact your local branch for details.</li></ul></p>"

    -
      id: accordion_item_6
      uuid: 'e2dd2eee-c555-4486-94dc-ad21ba7241bd'
      parent_id: 41
      title: 'Through Insurance'
      body: "<p>We work with a variety of insurance companies and related programs that offer reimbursements, discounts and even free memberships to make the Y as accessible as possible. Each program is unique and specific in regard to who is covered.</p><p>Want to learn more? Check with your insurance provider or contact your local branch to see if you qualify.</p>"

    -
      id: accordion_item_7
      uuid: 'ba1c3391-5b22-4963-b047-cbb06a06400c'
      parent_id: 41
      title: 'Try the Y Guest Pass'
      body: "<p>Give us a try! Check out our fitness facilities, get to know our staff and learn more about all the programs we offer you and your family with a Y guest pass. Fill out the form below to get a complimentary one-time guest pass that gives you access to all of our facilities.</p><p>Guest Pass Details<br/><ul><li>Guests must be at least 18 years old to request a guest pass online. Guests under 18 must be accompanied by an adult when visiting the branch.</li><li>Limit one complimentary visit per local guest per year.</li><liGuests must show a photo ID to use the facilities.</li><li>Out of town guests may be asked to pay $20 per visit. Limit one paid visit per year.</li><li>When visiting a YMCA branch, all guests are required to follow established health and safety guidelines.</li><li>Some branches may restrict guest access during specific peak hours. Check with your local branch for details.</li><li>Other restrictions may apply. Contact your local branch for full details.</li></ul></p>"
