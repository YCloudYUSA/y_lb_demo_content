        label: "At a Glance"
        container: "container"
        section_classes: 'mt-5'
        breakpoints:
          desktop: 'blb_col_8_4'
          tablet: 'blb_col_8_4'
          mobile: 'blb_col_12'
        layout_regions_classes:
          blb_region_col_1:
            - 'col-lg-4'
            - 'col-md-4'
            - 'col-12'
          blb_region_col_2:
            - 'col-lg-8'
            - 'col-md-8'
            - 'col-12'
      5icon_grid:
        bs_col: "blb_col_1"
        label: "Icon grid"
        container: "container"
        remove_gutters: "0"
        section_classes: 'mt-5'
        container_wrapper_attributes:
          id: 'schedules-ages-pricing'
      6second_banner:
        bs_col: "blb_col_1"
        label: "Banner"
        container: "w-100"
        remove_gutters: "1"
        container_wrapper_attributes:
          id: 'financial-aid'
      7cards:
        bs_col: "blb_col_1"
        label: "Program Levels and Requirements"
        container: "container"
        remove_gutters: "0"
        section_classes: 'mt-5'
        container_wrapper_attributes:
          id: 'program-levels-requirements'
      8third_banner:
        bs_col: "blb_col_1"
        label: "Banner"
        container: "w-100"
        remove_gutters: "1"
        container_wrapper_attributes:
          id: 'how-to-register'
      9faqs:
        bs_col: "blb_col_1"
        label: "FAQs"
        container: "container"
        remove_gutters: "1"
        section_classes: 'mt-5'
        container_wrapper_attributes:
          id: 'faq'
      10cards:
        bs_col: "blb_col_1"
        label: "How to register"
        container: "container"
        remove_gutters: "0"
        section_classes: 'mt-5'
      11footer:
